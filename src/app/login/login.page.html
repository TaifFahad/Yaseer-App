<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="login()">
    
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
      <ion-note color="danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        Email is invalid!
      </ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
      <ion-note color="danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        Password must be at least 8 characters long.
      </ion-note>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentials.valid">
      Login
    </ion-button>

    <ion-button expand="full" type="button" (click)="goToSignUp()">
      Create Account
    </ion-button>
  </form>
</ion-content>
